<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img
        src="assets/logo.jpg"
        alt="Logo"
        style="width: 30px; height: auto; border-radius: 25%"
      />
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" routerLink="/Home" routerLinkActive="active">
            Home
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/Products/Order"
            routerLinkActive="active"
          >
            Order
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/Products/UserOrders"
            routerLinkActive="active"
            [hidden]="!AlwaysCheckLogin"
          >
            My Orders
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/Products/ProductsList"
            routerLinkActive="active"
          >
            Products
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/Login"
            routerLinkActive="active"
            *ngIf="
              getUserEmail == null || AlwaysCheckLogin == null;
              else showUserName
            "
          >
            Login
          </a>
          <ng-template #showUserName>
            <a class="nav-link" routerLink="/Login" routerLinkActive="active">
              Hello {{ getUserEmail }}
            </a>
          </ng-template>
        </li>

        <li class="nav-item">
          <button
            type="button"
            class="nav-link"
            id="LogoutBtn"
            data-bs-toggle="modal"
            data-bs-target="#staticBackdrop"
            [hidden]="AlwaysCheckLogin == null"
          >
            Logout
          </button>
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [hidden]="AlwaysCheckLogin != null"
            routerLink="/Register"
            routerLinkActive="active"
          >
            Register
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Button trigger modal -->

<!-- Modal -->
<div
  class="modal fade"
  id="staticBackdrop"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Logout</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to logout...!</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="Logout()"
          data-bs-dismiss="modal"
        >
          Logout
        </button>
      </div>
    </div>
  </div>
</div>
