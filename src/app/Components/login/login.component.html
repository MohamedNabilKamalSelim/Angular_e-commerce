<form
  [formGroup]="userLoginFG"
  class="border border-info p-3 w-75 m-2 rounded-bottom"
  (ngSubmit)="Login()"
>
  <div class="mb-3">
    <label for="emailId" class="form-label">Email</label>
    <input
      type="email"
      id="emailId"
      name="emailName"
      class="form-control"
      placeholder=""
      formControlName="email"
      required
    />
    <div [hidden]="email.valid || email.untouched">
      <small
        id=""
        *ngIf="email.errors?.['required']"
        class="form-text text-muted d-block"
      >
        This fiels is required
      </small>
      <small
        id=""
        *ngIf="email.errors?.['email']"
        class="form-text text-muted d-block"
      >
        Please type a valid email
      </small>
    </div>
  </div>

  <div class="mb-3">
    <label for="passwordId" class="form-label">Password</label>
    <input
      type="password"
      id="passwordId"
      name="passwordName"
      class="form-control"
      placeholder=""
      formControlName="password"
      required
    />
    <div [hidden]="password.valid || password.untouched">
      <small
        id=""
        *ngIf="password.errors?.['required']"
        class="form-text text-muted d-block"
      >
        This fiels is required
      </small>
    </div>
  </div>

  <div class="form-check mb-3">
    <label for="rememberMeId" class="form-check-label">Remember me</label>
    <input
      type="checkbox"
      id="rememberMeId"
      name="rememberMeName"
      class="form-check-input"
      placeholder=""
      formControlName="rememberMe"
    />
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
